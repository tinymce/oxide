<div class="tox tox-tinymce-aux">
    <div class="tox-comment-thread">
        @@include('card-regular1.html') 
        <div class="tox-comment tox-comment--disappearing">
            <div class="tox-comment__header">
                <div class="tox-comment__meta">
                    <div class="tox-user">
                        <div class="tox-user__avatar">
                            <svg data-name="icon-user"></svg>
                        </div>
                        <div>
                            <!--username and date wrapper-->
                            <div class="tox-user__name">
                                Fredrik Danielsson
                            </div>
                            <div class="tox-comment__date">
                                11 hours ago
                            </div>
                        </div>
                    </div>
                </div>
                <button class="tox-button tox-button--icon tox-button--naked" type="button">
                    <div class="tox-icon">
                        <svg data-name="icon-image-options"></svg>
                    </div>
                </button>
            </div>
            <div aria-expanded="false" class="tox-comment__body">
                <textarea cols="32" rows="3">Sure. I will add them. Can you just make sure that July's numbers look alright before I publish it. Thanks.</textarea>
            </div>
            <div class="tox-comment__overlay"></div><!-- overlay -->
            <div class="tox-comment__overlaytext">
                <div>
                    <p>Are you sure you want to delete this comment?</p>
                </div>
                <div class="tox-comment__buttonspacing">
                    <button class="tox-button">Cancel</button> <button class="tox-button tox-button--secondary">Delete</button>
                </div>
            </div>
        </div>
        <div class="tox-comment__reply">
            <textarea class="tox-textarea" placeholder="Type a reply..."></textarea> 
            <button class="tox-button tox-button--secondary">Clear</button> <button class="tox-button">Save</button>
        </div>
    </div>
</div>
