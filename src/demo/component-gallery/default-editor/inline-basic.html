<div style="position: relative; margin-top: 100px">
    <!-- Positioning styles on the editor element below are fake and for demo purposes only -->
    <div class="tox tox-tinymce tox-tinymce-inline" style="position: absolute; top: 0; left: 0; transform: translateY(calc(-100% + 1px))">
        <div class="tox-editor-container">
            <div class="tox-toolbar">
                <div class="tox-toolbar__group">
                    <button type="button" class="tox-tbtn tox-tbtn--select">
                        <span class="tox-tbtn__select-label">Paragraph</span>
                        <div class="tox-tbtn__select-chevron">
                            <svg data-name="chevron-down"></svg>
                        </div>
                    </button>
                </div>

                <div class="tox-toolbar__group">

                    <button type="button" class="tox-tbtn">
                        <svg data-name="bold"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="italic"></svg>
                    </button>

                    <div class="tox-split-button">
                        <button type="button" class="tox-tbtn">
                            <svg data-name="ordered-list"></svg>
                        </button>
                        <button type="button" class="tox-tbtn tox-split-button__chevron">
                            <svg data-name="chevron-down"></svg>
                        </button>
                    </div>

                    <div class="tox-split-button">
                        <button type="button" class="tox-tbtn">
                            <svg data-name="unordered-list"></svg>
                        </button>
                        <button type="button" class="tox-tbtn tox-split-button__chevron">
                            <svg data-name="chevron-down"></svg>
                        </button>
                    </div>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="link"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="image"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="quote"></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Styles on the element below are just for demo purposes-->
    <div class="tox tox-inline-edit-area" style="display:inline-block">
        <p>I'm an inline focused element</p>
    </div>
</div>
