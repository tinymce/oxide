<div class="tox tox-tinymce-aux">
    <div class="tox-menu tox-collection tox-collection--list">
        <div class="tox-collection__group">
            <div class="tox-collection__item">
                <span class="tox-collection__item-icon">
                    <svg data-name="sourcecode"></svg>
                </span>
                <span class="tox-collection__item-label">Source code</span>
            </div>

            <div class="tox-collection__item tox-collection__item--disabled">
                <span class="tox-collection__item-icon"></span>
                <span class="tox-collection__item-label">Disabled item</span>
            </div>
        </div>

        <div class="tox-collection__group">
            <div class="tox-collection__item tox-collection__item--enabled">
                <span class="tox-collection__item-icon tox-collection__item-checkmark">
                    <svg data-name="checkmark"></svg>
                </span>
                <span class="tox-collection__item-label">Visual aids (enabled)</span>
            </div>

            <div class="tox-collection__item">
                <span class="tox-collection__item-icon"></span>
                <span class="tox-collection__item-label">Show invisible characters</span>
            </div>

            <div class="tox-collection__item">
                <span class="tox-collection__item-icon"></span>
                <span class="tox-collection__item-label">Has submenu</span>
                <span class="tox-collection__item-caret">
                    <svg data-name="chevron-right"></svg>
                </span>
            </div>
        </div>

        <div class="tox-collection__group">
            <div class="tox-collection__item" role="menuitemcheckbox">
                <span class="tox-collection__item-icon tox-collection__item-checkmark">
                    <svg data-name="checkmark"></svg>
                </span>
                <span class="tox-collection__item-label">Spellcheck (not enabled)</span>
            </div>
        </div>

        <div class="tox-collection__group">
            <div class="tox-collection__item">
                <span class="tox-collection__item-icon"></span>
                <span class="tox-collection__item-label">Preview</span>
            </div>

            <div class="tox-collection__item">
                <span class="tox-collection__item-icon"></span>
                <span class="tox-collection__item-label">Fullscreen</span>
                <span class="tox-collection__item-accessory">⌘+⇧+F</span>
            </div>
        </div>
        <div class="tox-collection__group">
            <div class="tox-collection__group-heading">
                Group Heading
            </div>
            <div class="tox-collection__item tox-collection__item--active">
                <span class="tox-collection__item-icon"></span>
                <span class="tox-collection__item-label">State hover/focus</span>
            </div>
        </div>
    </div>
</div>
