<h1>TinyMCE</h1>
  <p><strong>TinyMCE</strong> is an <a href="https://en.wikipedia.org/wiki/Online_rich-text_editor">online rich-text editor</a> released as <a href="https://en.wikipedia.org/wiki/Open-source_software">open-source software</a> under the <a href="https://en.wikipedia.org/wiki/LGPL">LGPL</a>.
    It has the ability to convert HTML textarea fields or other HTML elements to editor instances. TinyMCE is designed to easily integrate with <a href="https://en.wikipedia.org/wiki/JavaScript_libraries">JavaScript libraries</a> such as <a href="https://en.wikipedia.org/wiki/React_(JavaScript_library)">React (JavaScript library)</a>,
    <a href="https://en.wikipedia.org/wiki/Vue.js">Vue.js</a>, and <a href="https://en.wikipedia.org/wiki/AngularJS">AngularJS</a> as well as <a href="https://en.wikipedia.org/wiki/Content_management_system">content management systems</a> such as <a href="https://en.wikipedia.org/wiki/Joomla!">Joomla!</a>,
    and <a href="https://en.wikipedia.org/wiki/WordPress">WordPress</a>.</p>
  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://images.unsplash.com/photo-1519291884310-9472f14f0ff0?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=97aba54c216c8a1713bb49b30ba93286&amp;auto=format&amp;fit=crop&amp;w=2192&amp;q=80" alt="" width="640" /></p>
  <h2>History</h2>
  <p>TinyMCE was spun out of a content management system developed by Johan "Spocke" Sorlin and Joakim Lindkvist from their original content management system known as "Moxiecode Content Editor" in 2004.</p>

  <h2>Browser compability</h2>
  <p>TinyMCE is compatible with most browsers, including <a href="https://en.wikipedia.org/wiki/Google_Chrome">Google Chrome</a>, <a href="https://en.wikipedia.org/wiki/Mozilla_Firefox">Mozilla Firefox</a>, <a href="https://en.wikipedia.org/wiki/Safari_(web_browser)">Safari</a>,
    <a href="https://en.wikipedia.org/wiki/Microsoft_Edge">Microsoft Edge</a>, <a href="https://en.wikipedia.org/wiki/Internet_Explorer">Internet Explorer</a>, and <a href="https://en.wikipedia.org/wiki/Opera_(web_browser)">Opera</a>, across multiple
    <a href="https://en.wikipedia.org/wiki/Operating_systems">operating systems</a>.</p>
  <h2>Plugins</h2>
  <p>TinyMCE ships with an assortment of plugins. Because TinyMCE is meant to be a client-side application, it does not include native file managers for various server technologies. Several file manager solutions exist, including several proprietary projects
    developed by Ephox, as well as a handful of open source file manager solutions. Use the <code>plugin</code> option to use them</p>
  <h3>Proprietary</h3>
  <ul>
    <li><a href="http://www.moxiemanager.com/">MoxieManager</a> - file and image management</li>
    <li><a href="http://www.tinymce.com/enterprise/enterprise.php">TinyMCE Enterprise</a> - Word copy/paste, spelling</li>
  </ul>
  <h3>Free and Open source</h3>
  <ul>
    <li><a href="http://www.designsandcode.com/261/open-manager-tinymce-file-manager/">Open Manager</a>&mdash;An Ajax File Uploader &amp; Image Gallery Plugin written in 2013 compatible with TinyMCE 3.x.</li>
    <li><a href="http://www.afterthedeadline.com/download.slp?platform=TinyMCE">After the Deadline</a>&mdash;A spelling, style, and grammar checking software service with a TinyMCE plugin.</li>
    <li><a href="http://www.lunarvis.com/products/tinymcefilebrowserwithupload.php">TinyBrowser</a>&mdash;File manager featuring simple multiple file upload support (uploader is <a href="https://en.wikipedia.org/wiki/Adobe_Flash">Adobe Flash</a> based).</li>
    <li><a href="http://code.google.com/p/tinycimm/">TinyCIMM</a>&mdash;TinyMCE CodeIgniter Media Manager.</li>
    <li><a href="http://drupal.org/project/imce/">IMCE</a>&mdash;Image/file uploader and browser.</li>
    <li><a href="http://www.neele.name/filebrowser/">PDW Media Browser</a>&mdash;Windows-7-type media browser.</li>
    <li><a href="http://www.neele.name/pdw_toggle_toolbars/">PDW Toggle Toolbars</a>&mdash;Show and hide toolbars with a click on a button.</li>
  </ul>
  <h2>From the guestbook</h2>
